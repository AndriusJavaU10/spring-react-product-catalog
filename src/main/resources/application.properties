spring.application.name=55_PrekiuKatalogas-1

# ===============================
# DATABASE
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/projektas
spring.datasource.username=root
spring.datasource.password=java123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.lt.ca.javau10.controllers=DEBUG;

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html


# ===============================
# JWT / SECURITY
# ===============================
javau10.app.
javau10.app.jwtExpirationMs=86400000
# ===============================
# LOGGING
# ===============================
logging.level.org.springframework.security=TRACE
logging.level.lt.ca.javau9.security=TRACE
logging.pattern.console=%d{HH:mm:ss} %highlight(%-5level) %cyan(%logger{20}) - %msg%n

